# In breve

“I’m not afraid of storms, for I’m learning to sail my ship.” 
					Louisa May Alcott

Questo modulo riunisce alcune delle metodologie e tecniche già utilizzate per l'alta formazione in ambito sociosanitario e di collaborazione da remoto nei project work. 
Vuole essere sia un chiarimento sull'utilizzo del web collaborativo che una opportunità per il percorso formativo e nel proprio futuro professionale.<br> 
	    Il <a href="https://en.wikipedia.org/wiki/Computer-supported_collaborative_learning">CSCL</a> è complesso dal punto di vista organizzativo, interpretativo, spaziale e temporale.<br> 
Per questo insieme di motivi va problematizzato e progettato in anticipo. 

	    
Il Programma del modulo di 4 ore incluse le pause:
	    
	1) Ice Breaking e presentazione (30') sincrona
	    
	2) Cosa è il CSCL? (60') asincrona
	    
	3) Imparare a collaborare online (30') asincrona
	    
	4) Sperimentazione Teams e conclusioni (60') sincrona

# Background di ricerca sul CSCL per l'alta formazione  
    
  Avvio di un progetto di comunità di pratica online per l'alta formazione nel 2013,
      di integrazione della ricerca per progetti con l'e-Learning nel 2018
      e con la simulazione nel 2019.<br>
  Con il lockdown non sono dovuto intervenire con soluzioni RTOL (Rapid Transfer to Online Learning), 
      ma con il consolidamento e conferma della validità della costellazione progettuale digitale.
Le attività didattiche, di valutazione e in simulazione sono state adeguate e garantite
      anche in ambienti MS Teams, MOODLE, wordpress e github e piattaforme per la realtà virtuale.

# Raccomandazioni per l'utilizzo di ambienti CSCL per il master e i project work
	
[] Per collaborare usate un unico ambiente integrato di pianificazione, comunicazione produttività<br>   
[] Mettete sempre il link o citate come link la @persona, risorsa, attività, incontro di cui state parlando<br> 
[] Inutile scaricare sul proprio HD e ricaricare in Teams delle risorse web: mettete il link alla fonte!<br>
[] Fate databasing, reportistica con minute e elencate sempre tutto quello che dovete fare<br>
[] Pianificate sempre tutto per tempo con roadmap, ordini del giorno, liste di argomenti e problemi da affrontare<br>
[] Usate gli strumenti adatti! pianificate incontri con Doodle e non via forum o chat e usate wiki o googledoc per l'editoria collaborativa, non file word via mail<br>
[] Non aspettatevi che gli altri lo facciano per voi, ma fate tutto il possibile per il vostro team: prenditi cura dell'apprendimento dei tuoi colleghi.
